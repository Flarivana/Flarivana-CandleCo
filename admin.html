<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Админка — Flarivana Candle Co.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fffaf7;
      margin: 0;
      padding: 2em;
      color: #333;
    }

    h1 {
      color: #b26b5f;
      font-size: 1.8em;
      margin-bottom: 1em;
    }

    form {
      max-width: 700px;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    label {
      display: block;
      margin-bottom: 0.4em;
      font-weight: 600;
    }

    input,
    textarea,
    select {
      width: 100%;
      margin-bottom: 1em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    input[type="file"] {
      padding: 4px;
    }

    button {
      background: #b26b5f;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a55a50;
    }

    #filterBar {
      margin: 2em 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: center;
    }

    #filterBar input,
    #filterBar select {
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      margin-top: 2em;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    thead {
      background: #f4e4df;
    }

    img.thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <h1>Добавить товар</h1>
  <form id="productForm">
    <label for="name">Название</label>
    <input type="text" id="name" required>

    <label for="description">Характеристика</label>
    <textarea id="description" rows="2" required></textarea>

    <label for="details">Состав</label>
    <textarea id="details" rows="2" required></textarea>

    <label for="price">Цена (₸)</label>
    <input type="number" id="price" required>

    <label for="stock">Количество (на складе)</label>
    <input type="number" id="stock" required>

    <label for="category">Категория</label>
    <select id="category" required>
      <option value="">Выберите категорию</option>
      <option value="ароматические">Ароматические</option>
      <option value="декоративные">Декоративные</option>
    </select>

    <label for="tags">Теги (через запятую)</label>
    <input type="text" id="tags" placeholder="Например: новинка,весна,подарок">

    <label for="status">Статус</label>
    <select id="status">
      <option value="">Без метки</option>
      <option value="Новинка">Новинка</option>
      <option value="Скоро в продаже">Скоро в продаже</option>
    </select>

    <label for="images">Фото (можно несколько)</label>
    <input type="file" id="images" accept="image/*" multiple required>

    <label for="video">Видео (необязательно)</label>
    <input type="file" id="video" accept="video/*">

    <button type="submit">Сохранить</button>
  </form>

  <div id="filterBar">
    <input type="text" id="searchInput" placeholder="Поиск по названию...">
    <select id="categoryFilter">
      <option value="">Все категории</option>
      <option value="ароматические">Ароматические</option>
      <option value="декоративные">Декоративные</option>
    </select>
    <select id="statusFilter">
      <option value="">Все статусы</option>
      <option value="Новинка">Новинка</option>
      <option value="Скоро в продаже">Скоро в продаже</option>
    </select>
  </div>

  <h2>Список товаров</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Фото</th>
        <th>Название</th>
        <th>Категория</th>
        <th>Цена</th>
        <th>Остаток</th>
        <th>Статус</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="admin.js"></script>
</body>

</html>
