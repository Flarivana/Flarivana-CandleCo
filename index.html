<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Flarivana Candle Co.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body>
  <header>
    <h1><img src="images/logo.png" alt="Flarivana Logo" height="40"> Flarivana Candle Co.</h1>
    <nav>
      <a href="#" onclick="toggleCart(true)">🛒 Корзина</a>
      <a href="admin.html" id="admin-link" style="display:none">🔐 Админка</a>

  <div class="category-filter">
    <button onclick="filterCategory('all')">Все</button>

  <footer>

      <a href="https://www.instagram.com/flarivana" target="_blank">📸 Instagram</a>

  <div id="cart-panel"></div>
  <div id="modal-root"></div>

  <template id="product-modal-template">
    <div class="modal">
      <div class="modal-content">
        <span class="close">×</span>
        <div class="modal-left"></div>
        <div class="modal-right"></div>
      </div>
    </div>

  <script src="script.js"></script>
